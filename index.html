<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    text-align: center;
  }
  .header {
    background-color: lightblue;
    padding: 10px;
  }
  .header a {
    color: black;
    text-decoration: none;
    margin: 0 10px;
  }
  .header a:hover {
    text-decoration: underline;
  }
  .image-container {
    margin-top: 50px; /* Add space between header and image */
    position: relative;
    width: 50%;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  .image-container img {
    width: 100%;
    height: auto;
  }
  .sample-text {
    text-align: left; /* Align sample text from left to right */
    margin-left: auto;
    margin-right: auto;
    max-width: 800px;
    padding: 20px;
  }
</style>
</head>
<body>
  <div class="header">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
  <div class="image-container">
    <img src="aitzaz2024.jpg" alt="Aitzaz2024 Image">
  </div>
  <div class="sample-text">
    <p>This is a sample text that aligns from left to right.</p>
  </div>
</body>
</html>
