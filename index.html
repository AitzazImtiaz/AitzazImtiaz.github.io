<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    text-align: center;
  }
  .header {
    background-color: lightblue;
    padding: 10px;
    text-align: left; /* Align text from left to right */
  }
  .header a {
    color: black;
    text-decoration: none;
    margin: 0 10px;
  }
  .header a:hover {
    text-decoration: underline;
  }
  .image-container {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 50%;
    max-width: 400px;
  }
  .image-container img {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>
  <div class="header">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
  <div class="image-container">
    <img src="aitzaz2024.jpg" alt="Aitzaz2024 Image">
  </div>
</body>
</html>
