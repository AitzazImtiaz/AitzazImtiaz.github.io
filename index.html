<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    text-align: center;
  }
  .image-container {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 50%; /* Adjust this value as needed */
    max-width: 400px; /* Set a maximum width as desired */
  }
  .image-container img {
    width: 100%; /* Set the image width to 100% */
    height: auto; /* Let the height adjust automatically */
  }
</style>
</head>
<body>
  <div class="image-container">
    <img src="aitzaz2024.jpg" alt="Aitzaz2024 Image">
  </div>
</body>
</html>
